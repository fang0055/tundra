<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Tundra</title>
</head>

<body>
    <div class="appTitle">Tundra</div>

    <div class="overlaySave hide">Saved</div>
    <div class="overlayRej hide">Rejected</div>

    <div class="homePage">
        <div class="profileCtn ">
            <div class="imgCtn">
                <img class="pic" src="/www/img/demo.jpg" alt="avatar">
            </div>
            <div class="infoCtn">
                <p class="nameText"></p>
                <div class="otherInfo">
                    <p class="genderText"></p>
                    <p class="distanceText"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="listPage hide listPageHide">
    </div>

    <div class="remind remindDisappear">
        <p>You haven't saved anyone :(</p>
        <p>Go to homepage to add some! ;)</p>
    </div>

    <div class="footTitle">
        <i class="home fas fa-home"></i>
        <!-- <i class=" far fa-heart"></i> -->
        <i class="saved savedLight fas fa-heart"></i>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/tinyshell-min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
